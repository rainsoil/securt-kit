spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
  
  sql:
    init:
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql
      mode: always

securt-kit:
  encrypt:
    enabled: true
    algorithm: AES
    key: test-secret-key-16-chars
    patternType: DB
    fields:
      user:
        - phone
        - email
        - id_card
    scanEntityPackages:
      - com.chu7.securtkit.encrypt.entity

logging:
  level:
    com.chu7.securtkit.encrypt: DEBUG
    org.apache.ibatis: DEBUG
